<!DOCTYPE html>
<html>
<head>
	<title>pizza form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="rec">
		Subtotal = $<span id='sub'></span><br>
		Tax = $<span id='tax'></span><br>
		Tip = $<span id='tip'></span><br>
		Total = $<span id='total'></span><br>
	</div>
	<form>
		SIZE
		<label><input name='size' type='radio' value='small' id='sm'>Small $10</label>
		<label><input name='size' type='radio' value='medium' id='md'>Medium $16</label>
		<label><input name='size' type='radio' value='large' id='lg'>Large $24</label>
		CRUST
		<label><input name='crust' type='radio' value='white'>White</label>
		<label><input name='crust' type='radio' value='wheat'>Wheat</label>
		<label><input name='crust' type='radio' value='glutenfree'>Gluten Free</label>
		SAUCE
		<label><input name='sauce' type='radio' value='tomato'>Robust Tomato</label>
		<label><input name='sauce' type='radio' value='bbq'>Spicy BBQ</label>
		<label><input name='sauce' type='radio' value='cream' id='cc'>Creamy Cream (+$1.50)</label>
		<label>SELECT
			<select name='toppings' multiple size='15'>
				<optgroup label='Meat'>
					<option value='sausage'>Sausage</option>
					<option value='pepperoni'>Pepperoni</option>
					<option value='bacon' class='fifty'>Bacon (+$0.50)</option>
					<option value='salami'>Salami</option>
					<option value='ham'>Ham</option>
					<option value="chicken" class='fifty'>Chicken (+$0.50)</option>
				</optgroup>
				<optgroup label='Cheese'>
					<option value='feta'>Feta</option>
					<option value='soy'>Soy</option>
				</optgroup>
				<optgroup label='Veggies'>
					<option value='banana'>Banana Peppers</option>
					<option value='jalapeno'>Jalapenos</option>
					<otpion value='onion'>Onion</otpion>
					<option value='pineapple'>Pineapple</option>
					<option value='mushrooms'>Mushrooms</option>
				</optgroup>
			</select>
		</label>
		OTHER OPTIONS
		<label><input type='checkbox' name='extracheese' id='ec'>Extra Cheese (+$1)</label>
		<label><input type='checkbox' name='breadsticks' id='bs'>Breadsticks (+$5)</label>
		<label><input name='pord' type='radio' value='pickup'>Pickup</label>
		<label><input name='pord' type='radio' value='delivery' id='del'>Delivery (+$5)</label>
		<input type='submit'>
	</form>
</body>
</html>
