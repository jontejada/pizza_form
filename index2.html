<!DOCTYPE html>
<html>
<head>
	<title>pizza form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		label {
			display: block;
			margin:5px;
		}
	</style>
</head>
<body>
	<form>
		SIZE
		<label><input name='size' type='radio' value='small'>Small</label>
		<label><input name='size' type='radio' value='medium'>Medium</label>
		<label><input name='size' type='radio' value='large'>Large</label>
		CRUST
		<label><input name='crust' type='radio' value='white'>White</label>
		<label><input name='crust' type='radio' value='wheat'>Wheat</label>
		<label><input name='crust' type='radio' value='glutenfree'>Gluten Free</label>
		SAUCE
		<label><input name='sauce' type='radio' value='tomato'>Robust Tomato</label>
		<label><input name='sauce' type='radio' value='bbq'>Spicy BBQ</label>
		<label><input name='sauce' type='radio' value='cream'>Creamy Cream</label>
		<label>SELECT
			<select name='toppings' multiple size='15'>
				<optgroup label='Meat'>
					<option value='sausage'>Sausage</option>
					<option value='pepperoni'>Pepperoni</option>
					<option value='bacon'>Bacon (+$0.50)</option>
					<option value='salami'>Salami</option>
					<option value='ham'>Ham</option>
					<option value="chicken">Chicken (+$0.50)</option>
				</optgroup>
				<optgroup label='Cheese'>
					<option value='feta'>Feta</option>
					<option value='soy'>Soy</option>
				</optgroup>
				<optgroup label='Veggies'>
					<option value='banana'>Banana Peppers</option>
					<option value='jalapeno'>Jalapenos</option>
					<otpion value='onion'>Onion</otpion>
					<option value='pineapple'>Pineapple</option>
					<option value='mushrooms'>Mushrooms</option>
				</optgroup>
			</select>
		</label>
		OTHER OPTIONS
		<label><input type='checkbox' name='extracheese'>Extra Cheese (+$1)</label>
		<label><input type='checkbox' name='breadsticks'>Breadsticks (+5)</label>
		<label><input name='pord' type='radio' value='pickup'>Pickup</label>
		<label><input name='pord' type='radio' value='delivery'>Delivery</label>
		<input type='submit'>
	</form>
</body>
</html>
